<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI 객체 감지 데모</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-detect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-lanes {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-analyze {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .image-container {
            position: relative;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            max-height: 500px;
            overflow-y: auto;
        }

        .object-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .object-label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .object-confidence {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .object-bbox {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            color: #666;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f5c6cb;
        }

        .lane-item {
            background: #e7f3ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .center-offset {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            margin-bottom: 15px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 ESP32-CAM AI 객체 감지 데모</h1>

        <div class="controls">
            <div class="btn-group">
                <button class="btn-detect" onclick="detectObjects()">
                    🎯 객체 감지
                </button>
                <button class="btn-lanes" onclick="detectLanes()">
                    🛣️ 차선 감지
                </button>
                <button class="btn-analyze" onclick="analyzeAll()">
                    🔍 종합 분석
                </button>
            </div>
            <div style="color: #666; font-size: 14px;">
                💡 ESP32-CAM에서 실시간 이미지를 가져와 AI로 분석합니다
            </div>
        </div>

        <div class="content">
            <!-- 왼쪽: 이미지 -->
            <div class="panel">
                <h2>📹 분석 결과 이미지</h2>
                <div class="image-container" id="imageContainer">
                    <div class="loading">
                        <p>위 버튼을 클릭하여 분석을 시작하세요</p>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 결과 -->
            <div class="panel">
                <h2>📊 분석 결과</h2>
                <div class="results" id="results">
                    <div class="loading">
                        <p>분석 결과가 여기에 표시됩니다</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 객체 감지
        async function detectObjects() {
            showLoading();
            
            try {
                // 이미지 먼저 표시
                const imgUrl = `/api/ai/detect?draw=true&t=${Date.now()}`;
                showImage(imgUrl);

                // JSON 데이터 가져오기
                const response = await fetch('/api/ai/detect');
                const data = await response.json();

                if (data.success) {
                    displayObjectResults(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError(`오류 발생: ${error.message}`);
            }
        }

        // 차선 감지
        async function detectLanes() {
            showLoading();
            
            try {
                // 이미지 먼저 표시
                const imgUrl = `/api/ai/lanes?draw=true&t=${Date.now()}`;
                showImage(imgUrl);

                // JSON 데이터 가져오기
                const response = await fetch('/api/ai/lanes');
                const data = await response.json();

                if (data.success) {
                    displayLaneResults(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError(`오류 발생: ${error.message}`);
            }
        }

        // 종합 분석
        async function analyzeAll() {
            showLoading();
            
            try {
                // 이미지 먼저 표시
                const imgUrl = `/api/ai/analyze?draw=true&t=${Date.now()}`;
                showImage(imgUrl);

                // JSON 데이터 가져오기
                const response = await fetch('/api/ai/analyze');
                const data = await response.json();

                if (data.success) {
                    displayFullResults(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError(`오류 발생: ${error.message}`);
            }
        }

        // 객체 감지 결과 표시
        function displayObjectResults(data) {
            const results = document.getElementById('results');
            
            let html = `
                <div class="summary">
                    <div class="summary-item">
                        <span>총 감지된 객체:</span>
                        <span>${data.summary.total_objects}개</span>
                    </div>
            `;

            for (const [className, count] of Object.entries(data.summary.classes)) {
                html += `
                    <div class="summary-item">
                        <span>${className}:</span>
                        <span>${count}개</span>
                    </div>
                `;
            }

            html += `</div>`;

            // 각 객체 정보
            data.objects.forEach((obj, index) => {
                html += `
                    <div class="object-item">
                        <div class="object-label">
                            ${index + 1}. ${obj.label}
                        </div>
                        <div class="object-confidence">
                            신뢰도: ${(obj.confidence * 100).toFixed(1)}%
                        </div>
                        <div class="object-bbox">
                            <strong>Rect 좌표:</strong><br>
                            x1: ${obj.rect.x1}, y1: ${obj.rect.y1}<br>
                            x2: ${obj.rect.x2}, y2: ${obj.rect.y2}<br>
                            <br>
                            <strong>BBox:</strong><br>
                            x: ${obj.bbox.x}, y: ${obj.bbox.y}<br>
                            width: ${obj.bbox.width}, height: ${obj.bbox.height}
                        </div>
                    </div>
                `;
            });

            results.innerHTML = html;
        }

        // 차선 감지 결과 표시
        function displayLaneResults(data) {
            const results = document.getElementById('results');
            
            let html = `
                <div class="summary">
                    <div class="summary-item">
                        <span>감지된 차선:</span>
                        <span>${data.lanes.length}개</span>
                    </div>
                </div>
            `;

            if (data.center_offset !== null) {
                const direction = data.center_offset < -20 ? '← 왼쪽' : 
                                 data.center_offset > 20 ? '오른쪽 →' : '↑ 중앙';
                html += `
                    <div class="center-offset">
                        중심 오프셋: ${data.center_offset}px ${direction}
                    </div>
                `;
            }

            data.lanes.forEach((lane, index) => {
                html += `
                    <div class="lane-item">
                        <div class="object-label">
                            ${lane.side === 'left' ? '← 왼쪽 차선' : '오른쪽 차선 →'}
                        </div>
                        <div class="object-bbox">
                            시작점: (${lane.line.x1}, ${lane.line.y1})<br>
                            끝점: (${lane.line.x2}, ${lane.line.y2})
                        </div>
                    </div>
                `;
            });

            results.innerHTML = html;
        }

        // 종합 분석 결과 표시
        function displayFullResults(data) {
            const results = document.getElementById('results');
            
            let html = `
                <div class="summary">
                    <div class="summary-item">
                        <span>감지된 객체:</span>
                        <span>${data.object_summary.total_objects}개</span>
                    </div>
                    <div class="summary-item">
                        <span>감지된 차선:</span>
                        <span>${data.lanes.length}개</span>
                    </div>
                </div>
            `;

            // 객체 정보
            if (data.objects.length > 0) {
                html += `<h3 style="color: #667eea; margin: 15px 0;">🎯 감지된 객체</h3>`;
                data.objects.forEach((obj, index) => {
                    html += `
                        <div class="object-item">
                            <div class="object-label">${index + 1}. ${obj.label}</div>
                            <div class="object-confidence">신뢰도: ${(obj.confidence * 100).toFixed(1)}%</div>
                            <div class="object-bbox">
                                Rect: (${obj.rect.x1}, ${obj.rect.y1}) → (${obj.rect.x2}, ${obj.rect.y2})
                            </div>
                        </div>
                    `;
                });
            }

            // 차선 정보
            if (data.lanes.length > 0) {
                html += `<h3 style="color: #007bff; margin: 15px 0;">🛣️ 감지된 차선</h3>`;
                
                if (data.center_offset !== null) {
                    const direction = data.center_offset < -20 ? '← 왼쪽' : 
                                     data.center_offset > 20 ? '오른쪽 →' : '↑ 중앙';
                    html += `
                        <div class="center-offset">
                            중심 오프셋: ${data.center_offset}px ${direction}
                        </div>
                    `;
                }

                data.lanes.forEach((lane) => {
                    html += `
                        <div class="lane-item">
                            <div class="object-label">
                                ${lane.side === 'left' ? '← 왼쪽 차선' : '오른쪽 차선 →'}
                            </div>
                            <div class="object-bbox">
                                (${lane.line.x1}, ${lane.line.y1}) → (${lane.line.x2}, ${lane.line.y2})
                            </div>
                        </div>
                    `;
                });
            }

            results.innerHTML = html;
        }

        // 이미지 표시
        function showImage(url) {
            const container = document.getElementById('imageContainer');
            container.innerHTML = `<img src="${url}" alt="분석 결과">`;
        }

        // 로딩 표시
        function showLoading() {
            const container = document.getElementById('imageContainer');
            const results = document.getElementById('results');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>분석 중...</p>
                </div>
            `;
            
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>결과 처리 중...</p>
                </div>
            `;
        }

        // 에러 표시
        function showError(message) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="error">
                    <strong>⚠️ 오류 발생</strong><br>
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
